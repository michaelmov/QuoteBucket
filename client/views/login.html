<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuoteBucket - Sign in</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a href="/">QuoteBucket</a>
                </div>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <a href="/login" class="navbar-link navbar-right">Sign In</a>
                <a href="/register" class="btn btn-primary navbar-right">Sign Up</a>
            </div>

        </div>
    </nav>
    <div class="container login-page">
        <h1>Sign in</h1>
        <form action="/api/auth/login" method="post" role="form" >
            <% if ( message != "" ) { %>
            <div class="alert alert-danger" role="alert"><%= message %></div>
            <% } %>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="username" class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
