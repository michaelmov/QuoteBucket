<header>
    <mobile-navigation is-open="{{ mobileNavigation.isOpen }}"></mobile-navigation>
    <navigation></navigation>
</header>
<toast></toast>
<div class="container">
    <div class="quotes">
        <h1>{{ pageHeading }}</h1>
        <div class="row">
            <div class="col-md-6" ng-repeat="quote in quotes | filter: (location == '/app/favorite' || '') && {favorite: true} track by $index">
                <quote-card></quote-card>
            </div>
        </div>
    </div>
</div>
