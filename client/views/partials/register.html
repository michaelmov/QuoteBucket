<header>
    <navigation></navigation>
</header>
<div class="container">
    <div class="text-center">
        <i class="icon i-logo"></i>
    </div>
    <h2 class="text-center">Create Account</h2>
    <div class="register-form">
        <form ng-submit="register()" role="form" name="registerForm">
            <div class="alert alert-danger" role="alert" ng-if="error">{{ error.message }}</div>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input name="name" class="form-control" id="name" ng-model="credentials.name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" ng-model="credentials.email" required />
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" name="password" class="form-control" id="password" ng-model="credentials.password" required/>
            </div>
            <button class="btn btn-primary" type="submit" ng-disabled="registerForm.$invalid">Create Account</button>
        </form>
    </div>
    <h6 class="text-center">Already have an account?</h6>
    <h4 class="text-center"><a href="/login">Sign In</a></h4>
</div>
