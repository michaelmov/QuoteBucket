<div class="text-center">
    <i class="icon i-logo"></i>
</div>
<h2 class="text-center">Create Account</h2>
<div class="register-form">
    <form ng-submit="register()" role="form">
        <div class="alert alert-danger" role="alert" ng-if="error">{{ error }}</div>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input name="name" class="form-control" id="name" ng-model="credentials.name" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" ng-model="credentials.email" />
        </div>
        <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" name="password" class="form-control" id="password" ng-model="credentials.password"/>
        </div>
        <button class="btn btn-primary" type="submit">Create Account</button>
    </form>
</div>
<h6 class="text-center">Already have an account?</h6>
<h4 class="text-center"><a href="/login">Sign In</a></h4>
