<div class="container">
  <div class="text-center">
    <i class="icon i-logo"></i>
  </div>
  <h2 class="text-center">Sign In</h2>
  <div class="login-form">
    <form (submit)="login( $event, email.value, password.value )" role="form" name="loginForm" novalidate>

      <div class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" #email class="form-control" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password class="form-control" id="password" required/>
      </div>
      <button class="btn btn-primary" type="submit" >Sign In</button>
    </form>
  </div>
  <h6 class="text-center">Don't have an account?</h6>
  <h4 class="text-center"><a routerLink="/register">Create Account</a></h4>
</div>
