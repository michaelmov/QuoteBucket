<div class="container">
  <div class="text-center">
    <i class="icon i-logo"></i>
  </div>
  <h2 class="text-center">Create Account</h2>
  <div class="register-form">
    <form (submit)="register($event, name.value, email.value, password.value)" role="form" name="registerForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="error">{{ error.message }}</div>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input name="name" #name class="form-control" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" #email class="form-control" id="email"  required />
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" #password class="form-control" id="password" required/>
      </div>
      <button class="btn btn-primary" type="submit">Create Account</button>
    </form>
  </div>
  <h6 class="text-center">Already have an account?</h6>
  <h4 class="text-center"><a routerLink="/login">Sign In</a></h4>
</div>
